<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon {
          width: 50px;
          height: 50px;
          background-color: grey;
          position: relative;
          margin: 20px;
          border-radius: 10px;
        }
        
        .notification {
          position: absolute;
          top: -10px;
          right: -10px;
          background-color: red;
          color: white;
          border-radius: 40%;
          padding: 5px;
          font-size: 14px;
        }
        </style>
</head>
<body>
        
        <div class="icon">
          <div class="notification">5</div>
        </div>
        
        <div class="icon">
          <div class="notification">0</div>
        </div>
        
        <div class="icon">
          <div class="notification">
            <i class="fa fa-clock-o"></i>
          </div>
        </div>
        
</body>
</html>
